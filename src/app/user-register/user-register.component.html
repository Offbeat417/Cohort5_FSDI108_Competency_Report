<h3>Register New Users</h3>

<div class="row">
<div class="form col-6 offset-3">
    <label for="text" class="col-4 col-form-label"> User Name: </label>
    <input type="text" [(ngModel)]="model.userName" name="userName" (ngModelChange)="userValueChanged()" class="form-control">

    <div *ngIf="userNameError" class="alert alert-danger">
        Username must be at least 4 characters long. 
    </div>
</div>
<div class="form col-6 offset-3">
    <label for="text1" class="col-4 col-form-label"> Password: </label>
    <input type="password" [(ngModel)]="model.password" name="password" (ngModelChange)="passwordChanged()" class="form-control">

    <div *ngIf="passwordError" class="alert alert-danger">
        Password must be at least 6 characters long.
    </div>
</div>
<div class="form col-6 offset-3">
<label for="text2" class="col-4 col-form-label">Retype Password:</label>
    <input type="password" [(ngModel)]="retypePassword" (ngModelChange)="passwordChanged()" name="passwordAgain" class="form-control">

    <div *ngIf="passMatchError" class="alert alert-danger">
        Passwords do not match
    </div>
    
</div>
<div class="form col-6 offset-3">
    <label for="text3" class="col-4 col-form-label"> First Name: </label>
    <input type="text" [(ngModel)]="model.firstName" name="first" class="form-control">
</div>
<div class="form col-6 offset-3">
    <label for="text4" class="col-4 col-form-label"> Last Name: </label>
    <input type="text" [(ngModel)]="model.lastName" name="last" class="form-control">
</div>
<div class="form col-6 offset-3">
    <label for="text5" class="col-4 col-form-label"> Email Address: </label>
    <input type="email" [(ngModel)]="model.email" (ngModelChange)="emailChanged()" name="email" class="form-control">

    <div *ngIf="emailError" class="alert alert-danger">
        Please give a valid email address
    </div>
</div>
<div class="form col-6 offset-3">
    <label for="text6" class="col-4 col-form-label"> Phone Number: </label>
    <input type="number" [(ngModel)]="model.phone" name="phone" class="form-control">
</div>
<div class="form col-6 offset-3">
    <label for="text7" class="col-4 col-form-label"> Address: </label>
    <input type="text" [(ngModel)]="model.address" name="address" class="form-control">
</div>
</div>
<button (click)="registerUser()" type="button" class="btn btn-primary">Save User!</button>

{{ model | json }} <!--shows us the input-->
