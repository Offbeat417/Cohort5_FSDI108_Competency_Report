<!-- Default form login -->
<form class="align-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <div *ngIf="loginFailed" class="alert alert-danger">Login Failed</div>

  <!-- Email -->
  <input type="text" [(ngModel)]="userName" (ngModelChange)="userChanged()" name="userName"  class="form-control mb-4" placeholder="User Name">
    <div *ngIf="userNameError" class="alert alert-danger">User Name does not match our records</div>

  <!-- Password -->
  <input type="password" [(ngModel)]="password" (ngModelChange)="passwordChanged()" name="password" class="form-control mb-4" placeholder="Password">
  <div *ngIf="passwordError" class="alert alert-danger">Password is incorrect</div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="btn btn-primary" (click)="login()" type="submit">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a href="/user/new">Register</a>
  </p>

</form>
<!-- Default form login -->
